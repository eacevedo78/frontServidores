<mat-card style="width:80%;margin:auto">
    <mat-card-title style="background-color: #4758B8; color:white">Lista de Usuarios</mat-card-title>
    <mat-card-actions>
        <button mat-button [routerLink]="['/usuario']">Nuevo Usuario</button>
    </mat-card-actions>
    <mat-card-content style="margin-top:40px">
        <mat-form-field style="width: 50%">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="filtrar($event)" #input>
        </mat-form-field>
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.id}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef>Correo</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.correo}}</td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef>Password</th>
                <!--<td mat-cell *matCellDef="let usuario">{{usuario.password}}</td>-->
                <td mat-cell *matCellDef="let usuario">**********</td>
            </ng-container>
            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef>Rol</th>
                <td mat-cell *matCellDef="let usuario">{{usuario.rol}}</td>
            </ng-container>
            <ng-container matColumnDef="opcion">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let usuario">
                    <a style="font-size: 1.8em" routerLink="/usuario/{{usuario.id}}">
                        <mat-icon fontIcon="edit_document">
                        </mat-icon>
                    </a>
                    <a style="font-size: 1.8em" routerLink="/usuario/{{usuario.id}}/credenciales">
                        <mat-icon fontIcon="key">
                        </mat-icon>
                    </a>
                    <a style="font-size: 1.8em" href="javascript: void(0);" (click)="(eliminar(usuario.id))">
                        <mat-icon fontIcon="delete">
                        </mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['id','nombre','correo','password','rol','opcion']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id','nombre','correo','password','rol','opcion']"></tr>
        </table>
    </mat-card-content>
</mat-card>
