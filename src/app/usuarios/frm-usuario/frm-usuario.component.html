<mat-card style="width:60%;margin:auto">
    <mat-card-title style="background-color: #4758B8; color:white">Usuario</mat-card-title>
    <mat-card-actions>
        <button mat-button [routerLink]="['/usuarios']">Listado Usuarios</button>
    </mat-card-actions>
    <mat-card-content style="margin-top:40px">
<form [formGroup]="frmUsuario" *ngIf="usuario" (ngSubmit)="guardar()">
    <div>
        <mat-form-field appearance="fill" style="width: 50%">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" name="nombre" required>
            <mat-error *ngIf="frmUsuario.controls['nombre'].hasError('required')">El nombre es obligatorio</mat-error>
            <input formControlName="id" type="hidden"/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" style="width: 50%">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo" name="correo" required>
            <mat-error *ngIf="frmUsuario.controls['correo'].hasError('required')">El nombre es obligatorio</mat-error>
            <mat-error *ngIf="frmUsuario.controls['correo'].hasError('email')">Formato incorrecto</mat-error>
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field appearance="fill" style="width: 50%">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" name="password" required>
            <mat-error *ngIf="frmUsuario.controls['password'].hasError('required')">El password es obligatorio</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill" style="width: 50%">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rol" required>
                <mat-option value="USU">Usuario</mat-option>
                <mat-option value="ADM">Administrador</mat-option>
            </mat-select>
            <mat-error *ngIf="frmUsuario.controls['rol'].hasError('required')">El Rol es obligatorio</mat-error>
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
    </div>
</form>
