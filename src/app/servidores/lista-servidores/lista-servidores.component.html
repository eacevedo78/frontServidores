<mat-card style="width:80%;margin:auto">
    <mat-card-title style="background-color: #4758B8; color:white">Lista de Servidores</mat-card-title>
    <mat-card-actions>
        <button mat-button [routerLink]="['/servidor']">Nuevo Servidor</button>
    </mat-card-actions>
    <mat-card-content style="margin-top:40px">
        <mat-form-field style="width: 50%">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="filtrar($event)" #input>
        </mat-form-field>
        <table mat-table [dataSource]="servidores" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let servidor">{{servidor.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let servidor">{{servidor.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef>IP</th>
                <td mat-cell *matCellDef="let servidor">{{servidor.ip}}</td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
                <td mat-cell *matCellDef="let servidor">{{servidor.descripcion}}</td>
            </ng-container>
            <ng-container matColumnDef="opcion">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let servidor">
                    <a style="font-size: 1.8em" routerLink="/servidor/{{servidor.id}}">
                        <mat-icon fontIcon="edit_document">
                        </mat-icon>
                    </a>&nbsp;
                    <a style="font-size: 1.8em" routerLink="/servidor/{{servidor.id}}/aplicaciones">
                        <mat-icon fontIcon="grid_view">
                        </mat-icon>
                    </a>&nbsp;
                    <a style="font-size: 1.8em" href="javascript: void(0);" (click)="(eliminar(servidor.id))">
                        <mat-icon fontIcon="delete">
                        </mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['id','nombre','ip','descripcion','opcion']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id','nombre','ip','descripcion','opcion']"></tr>
        </table>
    </mat-card-content>
</mat-card>
